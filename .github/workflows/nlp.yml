
name: Daily News + NLP
on:
  schedule:
    - cron: '45 3 * * 1-5'  # few minutes after ingestion
  workflow_dispatch:
jobs:
  nlp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install transformers || true
      - name: Run NLP
        env: { TZ: Asia/Kolkata }
        run: python -m src.nlp_process --date today
      - name: Upload processed
        uses: actions/upload-artifact@v4
        with:
          name: processed-json
          path: data/processed/*.json
          if-no-files-found: ignore
